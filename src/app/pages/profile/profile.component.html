<div class="class row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">My user profile</h4>
            <h6 class="card-subtitle">Settings</h6>
            <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" formControlName="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          placeholder="Enter email"
                          [readOnly]="user.google"
                          formControlName="email">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="pwd1">Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd2">Confirm Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                        <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
                    </div>
                </div> -->
                <!-- <div class="form-group">
                    <div class="checkbox checkbox-success">
                        <input id="checkbox1" type="checkbox">
                        <label for="checkbox1"> Remember me </label>
                    </div>
                </div> -->
                <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10"
                  [disabled]="profileForm.invalid">
                  <i class="fa fa-save"></i>
                  Save</button>
            </form>
        </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Image</h6>

        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="user.imageUrl" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
        </div>
        <input type="file" (change)="changeImage($event)">

        <br>
        <br>

        <button type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10"
          [disabled]="!file"
          (click)="uploadImage()">
          <i class="fa fa-save"></i>
          Upload Image</button>

      </div>
    </div>
  </div>
</div>
